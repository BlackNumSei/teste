<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex hc-1">
        <div class="mx-auto my-auto">
            <div class="mrb-1">
                <div class="text-center pb-3">
                    <p>caso o delta seja negativo a conta acaba no delta</p>
                    <input type="text" class="inputs w-17 h-3 bd-2 MRounded" name="" id="delta" placeholder="delta" readonly>
                </div>
                <div class="d-flex justify-content-between">
                    <input type="text" id="x1-input" class="inputs w-17 h-3 bd-2 MRounded" placeholder="X1" readonly>
                    <input type="text" id="x2-input" class="inputs w-17 h-3 bd-2 MRounded" placeholder="X2" readonly>
                </div>
            </div>
            <div>
                <input type="text" id="a" class="h-3 MRounded bd-1 inputs-abc" placeholder="a">
                <input type="text" id="b" class="h-3 MRounded bd-1 inputs-abc" placeholder="b">
                <input type="text" id="c" class="h-3 MRounded bd-1 inputs-abc" placeholder="c">
                <div class="text-center mt-3">
                    <button onclick="teste()" class="w-9 h-3 bkg-1 border-0 MRounded text-light fw-bold">iniciar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/main.js"></script>
</body>
</html>
